<!DOCTYPE html>
<html>
<head>
    <title>Contrato de Locação</title>
</head>
<body>
    <h1>Contrato de Locação</h1>
    <link rel="stylesheet" href="teste.js">
    
    <label for="nome-locador">Nome do Locador:</label>
    <input type="text" id="nome-locador">
    
    <label for="nome-locatario">Nome do Locatário:</label>
    <input type="text" id="nome-locatario">
    
    <label for="endereco-imovel">Endereço do Imóvel:</label>
    <input type="text" id="endereco-imovel">

    <button onclick="gerarContrato()">Gerar Contrato</button>
    
    <div id="contrato-gerado"></div>
    
    <button onclick="baixarContrato()">Baixar Contrato</button>

    <script>


function gerarContrato() {
    const nomeLocador = document.getElementById('nome-locador').value;
    const nomeLocatario = document.getElementById('nome-locatario').value;
    const enderecoImovel = document.getElementById('endereco-imovel').value;
    
    // Aqui você pode ter diferentes modelos de contrato com variáveis a serem preenchidas
    const modeloContrato = `LOCADOR: , 

    LOCADOR: ${nomeLocador}
OBJETO:
O LOCADOR, proprietário do imóvel localizado na [endereço completo do imóvel], doravante denominado imóvel locado, aluga-o ao LOCATÁRIO para uso exclusivamente residencial/comercial.

PRAZO:
O presente contrato terá vigência de [especificar a duração do contrato] iniciando-se em [data de início do contrato] e findando em [data de término do contrato], salvo acordo expresso entre as partes para renovação.

VALOR DO ALUGUEL:
O valor mensal do aluguel é de [valor por extenso] ([valor numerado]) a ser pago até o dia [dia estipulado] de cada mês, por meio de [especificar forma de pagamento].

REAJUSTE:
O valor do aluguel será reajustado anualmente de acordo com [especificar o índice de reajuste, se houver] ou mediante acordo entre as partes.

DEPÓSITO CAUÇÃO:
O LOCATÁRIO compromete-se a efetuar o pagamento de um depósito caução equivalente a [valor por extenso] ([valor numerado]) como garantia para cobrir eventuais danos ao imóvel ou inadimplência.

OBRIGAÇÕES DO ${nomeLocador}:

    Entregar o imóvel em condições adequadas para o uso acordado.
    Realizar reparos estruturais necessários durante a vigência do contrato.

OBRIGAÇÕES Da ${nomeLocatario}:

    Pagar o aluguel pontualmente até a data estipulada.
    Utilizar o imóvel para o fim acordado, mantendo-o em boas condições.
    Comunicar ao LOCADOR qualquer dano ou necessidade de reparo no imóvel.

DEVOLUÇÃO DO IMÓVEL:
Ao final do contrato, o imóvel deve ser devolvido nas mesmas condições em que foi recebido, respeitando o desgaste natural pelo uso regular.

LOCATÁRIO:
[Nome e assinatura do locatário]

    LOCADOR: ${nomeLocador}
    LOCATÁRIO: ${nomeLocatario}

    Pelo presente instrumento particular, fica justo e contratado a locação do imóvel situado à ${enderecoImovel}...`;

    // Aqui você pode colocar o texto do contrato gerado em algum elemento da página HTML
    document.getElementById('contrato-gerado').innerText = modeloContrato;
}

function baixarContrato() {
    const textoContrato = document.getElementById('contrato-gerado').innerText;
    const nomeArquivo = 'contrato_de_locacao.txt'; // Nome do arquivo
    
    // Cria um elemento <a> para fazer o download do contrato
    const linkDownload = document.createElement('a');
    linkDownload.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent(textoContrato);
    linkDownload.download = nomeArquivo;
    linkDownload.click();
}


    </script>
</body>
</html>
